<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distance Tuning Results</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 16px;
      color: #0f172a;
      background: #f8fafc;
    }

    h1 {
      margin: 0 0 8px;
    }

    .card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: #e2e8f0;
      font-size: 12px;
    }

    canvas {
      max-width: 100%;
    }

    code {
      background: #e2e8f0;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .muted {
      color: #475569;
      font-size: 13px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <h1>Distance Tuning</h1>
  <div class="card">
    <div class="row" style="align-items:center; gap:8px; margin-bottom:8px;">
      <strong>Select Bucket:</strong>
      <select id="bucketSelect"></select>
      <button id="newBucketBtn" class="pill" style="cursor:pointer; border:none;">+ New Bucket</button>
      <span class="muted" id="runInfo"></span>
    </div>
    <div id="meta" class="muted">Loading bucketsâ€¦</div>
  </div>

  <div class="card">
    <h3>Run Tuning Session</h3>
    <div class="row" style="align-items:center; gap:16px;">
      <div style="display:flex; flex-direction:column;">
        <label style="font-size:14px; font-weight:500;">Speed: <span id="speedVal">0.70</span></label>
        <input type="range" id="speedRange" min="0.4" max="1.0" step="0.05" value="0.70" style="width:150px;">
      </div>
      <div style="display:flex; flex-direction:column;">
        <label style="font-size:14px; font-weight:500;">Trials: <span id="trialsVal">20</span></label>
        <input type="range" id="trialsRange" min="5" max="50" step="5" value="20" style="width:150px;">
      </div>
      <button id="runBtn"
        style="padding:8px 16px; background:#10b981; color:white; border:none; border-radius:6px; cursor:pointer; height:fit-content; align-self:flex-end;">Run
        Test</button>
    </div>
    <p class="muted" style="margin-top:8px;">Runs will be saved to the selected bucket.</p>
  </div>

  <div class="card">
    <canvas id="scatter" height="400"></canvas>
  </div>

  <div class="card">
    <h3>Test Model</h3>
    <p>Place robot at a random distance. This will measure, calculate a move to reach 5cm, execute it, and verify.</p>
    <div class="row" style="align-items:center">
      <label style="font-size:14px;">Target: <input type="number" id="targetDist" value="5.0" step="0.5"
          style="width:60px; padding:6px; border:1px solid #cbd5e1; border-radius:4px;"> cm</label>
      <button id="testBtn"
        style="padding:8px 16px; background:#3b82f6; color:white; border:none; border-radius:6px; cursor:pointer;">Test
        Model</button>
      <span id="testStatus" class="muted"></span>
    </div>
    <div id="testResults" style="margin-top:12px; display:none; background:#f1f5f9; padding:12px; border-radius:6px;">
      <!-- Results populated by JS -->
    </div>
  </div>

  <script>
    let chart;
    let currentBucket = null;

    // --- Regression Helper ---
    function linearRegression(xs, ys) {
      const n = xs.length;
      if (n === 0) return { slope: 0, intercept: 0, r2: 0 };
      const sumX = xs.reduce((a, b) => a + b, 0);
      const sumY = ys.reduce((a, b) => a + b, 0);
      const sumXX = xs.reduce((a, b) => a + b * b, 0);
      const sumXY = xs.reduce((a, b, i) => a + xs[i] * ys[i], 0);

      const denom = n * sumXX - sumX * sumX;
      if (denom === 0) return { slope: 0, intercept: 0, r2: 0 };

      const slope = (n * sumXY - sumX * sumY) / denom;
      const intercept = (sumY - slope * sumX) / n;

      // R2
      const meanY = sumY / n;
      const ssTot = ys.reduce((a, b) => a + Math.pow(b - meanY, 2), 0);
      const ssRes = xs.reduce((a, b, i) => a + Math.pow(ys[i] - (slope * xs[i] + intercept), 2), 0);
      const r2 = ssTot ? 1 - (ssRes / ssTot) : 0;

      return { slope, intercept, r2 };
    }

    // --- API Calls ---
    async function loadBuckets() {
      const res = await fetch("/api/tuning/buckets");
      if (!res.ok) throw new Error("Failed to load buckets");
      return (await res.json()).runs || []; // Server returns {runs: [...]} for compatibility or we should update server to return {buckets: ...}
      // Wait, I updated server to return buckets list in _list_tuning_runs but wrapped in "runs" key in do_GET /api/tuning/list (which I should have renamed or updated)
      // Let's check server.py... I didn't rename /api/tuning/list, I just updated _list_tuning_runs.
      // So /api/tuning/list returns {runs: buckets}.
      // But I also added /api/tuning/buckets POST. I should probably use /api/tuning/list for GET.
    }

    async function createBucket(name) {
      const res = await fetch("/api/tuning/buckets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      if (!data.success) throw new Error(data.error);
      return data;
    }

    async function runTest(bucket, speed, trials) {
      const res = await fetch("/api/tuning/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bucket, speed, trials })
      });
      const data = await res.json();
      if (!data.success) throw new Error(data.error);
      return data;
    }

    async function loadData(bucket) {
      const res = await fetch(`/api/tuning/data?file=${encodeURIComponent(bucket)}`);
      if (!res.ok) throw new Error("No data found");
      return res.json();
    }

    // --- Charting ---
    function renderChart(samples) {
      const ctx = document.getElementById("scatter");

      // Group by speed
      const bySpeed = {};
      samples.forEach(s => {
        if (s.cmd_delta_u === null || s.actual_delta_cm === null) return;
        const spd = s.speed?.toFixed(2) || "unknown";
        if (!bySpeed[spd]) bySpeed[spd] = { xs: [], ys: [], pts: [] };

        // X axis: duration * sign. 
        // cmd_delta_u is speed * duration * sign.
        // So x = cmd_delta_u / speed (if speed != 0)
        // Or just use duration * sign if we have it.
        // s.direction is "forward" (+1) or "backward" (-1)
        const sign = s.direction === "forward" ? 1 : -1;
        const x = s.duration_s * sign;

        bySpeed[spd].xs.push(x);
        bySpeed[spd].ys.push(s.actual_delta_cm);
        bySpeed[spd].pts.push({ x, y: s.actual_delta_cm });
      });

      const datasets = [];

      // Color helper: Map speed 0.4 -> 1.0 to Hue 240 (Blue) -> 0 (Red)
      function getColorForSpeed(speed) {
        const minSpeed = 0.4;
        const maxSpeed = 1.0;
        const minHue = 240; // Blue
        const maxHue = 0;   // Red

        let s = parseFloat(speed);
        if (isNaN(s)) return "#888888";

        // Clamp
        if (s < minSpeed) s = minSpeed;
        if (s > maxSpeed) s = maxSpeed;

        const ratio = (s - minSpeed) / (maxSpeed - minSpeed);
        const hue = minHue + ratio * (maxHue - minHue);
        return `hsl(${hue}, 70%, 50%)`;
      }

      Object.keys(bySpeed).sort().forEach(spd => {
        const group = bySpeed[spd];
        const color = getColorForSpeed(spd);

        // Scatter points
        datasets.push({
          label: `Speed ${spd}`,
          data: group.pts,
          backgroundColor: color,
          pointRadius: 4,
          type: 'scatter'
        });

        // Regression line
        const reg = linearRegression(group.xs, group.ys);
        const minX = Math.min(...group.xs, -2);
        const maxX = Math.max(...group.xs, 2);

        datasets.push({
          label: `Fit ${spd} (m=${reg.slope.toFixed(2)})`,
          data: [
            { x: minX, y: reg.slope * minX + reg.intercept },
            { x: maxX, y: reg.slope * maxX + reg.intercept }
          ],
          type: 'line',
          borderColor: color,
          borderWidth: 2,
          pointRadius: 0,
          fill: false,
          tension: 0,
          borderDash: [5, 5]
        });
      });

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        data: { datasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `x=${ctx.raw.x.toFixed(3)}, y=${ctx.raw.y.toFixed(2)}`
              }
            },
            legend: { position: "bottom" }
          },
          scales: {
            x: {
              title: { display: true, text: "Duration * Direction (seconds)" },
              type: 'linear',
              position: 'bottom'
            },
            y: { title: { display: true, text: "Measured Delta (cm)" } },
          },
        },
      });
    }

    // --- Main Logic ---
    (async () => {
      const bucketSelect = document.getElementById("bucketSelect");
      const newBucketBtn = document.getElementById("newBucketBtn");
      const runBtn = document.getElementById("runBtn");
      const meta = document.getElementById("meta");

      // Sliders
      const speedRange = document.getElementById("speedRange");
      const speedVal = document.getElementById("speedVal");
      const trialsRange = document.getElementById("trialsRange");
      const trialsVal = document.getElementById("trialsVal");

      speedRange.addEventListener("input", e => speedVal.textContent = parseFloat(e.target.value).toFixed(2));
      trialsRange.addEventListener("input", e => trialsVal.textContent = e.target.value);

      // Load Buckets
      async function refreshBuckets() {
        try {
          // Note: /api/tuning/list returns {runs: [...]} where items are buckets now
          const res = await fetch("/api/tuning/list");
          const data = await res.json();
          const buckets = data.runs || [];

          bucketSelect.innerHTML = "";
          buckets.forEach((b, idx) => {
            const opt = document.createElement("option");
            opt.value = b.name;
            opt.textContent = `${b.name} (${b.iso})`;
            if (idx === 0) opt.selected = true;
            bucketSelect.appendChild(opt);
          });

          if (buckets.length > 0) {
            loadBucketData(buckets[0].name);
          } else {
            meta.textContent = "No buckets found. Create one to start.";
          }
        } catch (e) {
          console.error(e);
          meta.textContent = "Error loading buckets.";
        }
      }

      async function loadBucketData(bucket) {
        currentBucket = bucket;
        meta.textContent = `Loading data for ${bucket}...`;
        try {
          const data = await loadData(bucket);
          const total = data.samples.length;
          meta.innerHTML = `
            <span class="pill">Bucket: ${data.csv}</span>
            <span class="pill">Samples: ${total}</span>
          `;
          renderChart(data.samples);
        } catch (e) {
          console.error(e);
          meta.textContent = `Error loading data: ${e.message}`;
        }
      }

      bucketSelect.addEventListener("change", e => loadBucketData(e.target.value));

      newBucketBtn.addEventListener("click", async () => {
        const name = prompt("Enter new bucket name (no spaces/special chars):");
        if (name) {
          try {
            await createBucket(name);
            await refreshBuckets();
            // Select the new bucket (it might not be first if sorted by time, but usually is)
            bucketSelect.value = name;
            loadBucketData(name);
          } catch (e) {
            alert(e.message);
          }
        }
      });

      runBtn.addEventListener("click", async () => {
        if (!currentBucket) return alert("Select a bucket first.");
        const speed = parseFloat(speedRange.value);
        const trials = parseInt(trialsRange.value);

        if (confirm(`Run tuning session?\nBucket: ${currentBucket}\nSpeed: ${speed}\nTrials: ${trials}`)) {
          try {
            runBtn.disabled = true;
            runBtn.textContent = "Running...";
            await runTest(currentBucket, speed, trials);
            alert("Run started! Data will appear automatically when you refresh (or we can auto-refresh).");
            // Simple auto-refresh poll
            let checks = 0;
            const interval = setInterval(() => {
              loadBucketData(currentBucket);
              checks++;
              if (checks > 20) clearInterval(interval); // stop after ~1 min (assuming 3s interval)
            }, 3000);
          } catch (e) {
            alert(e.message);
          } finally {
            runBtn.disabled = false;
            runBtn.textContent = "Run Test";
          }
        }
      });

      await refreshBuckets();

    })();
  </script>
</body>

</html>
